<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Do nowego roku zosta≈Ço:</h1>
    <div id="aaa"></div>

    <script>
        function odliczanie(){
            const dataStart = new Date();
            const dataEnd = new Date(2025,0,1,13,27,57);
            const czas = dataEnd.getTime() - dataStart.getTime();

            let dni = Math.floor((czas / (1000 * 60 * 60 * 24)));
            let godziny = Math.floor((czas / (1000 * 60 * 60 ))-(dni*24)) ;
            let minuty = Math.floor((czas / (1000 * 60)) - (godziny * 60) - (dni*24*60))  ;
            let sekundy = Math.floor((czas / (1000) - (minuty*60)) - (godziny * 60 * 60) - (dni*24*60*60))  ;
            
            document.getElementById("aaa").innerHTML = `${dni}` + " dni " + `${godziny}`  + 
            " godzin " + `${minuty}` + "  minut " + `${sekundy}` + "  sekund " ; 

            let x = setTimeout("odliczanie()", 1000)
            if(czas<0) {
                clearTimeout(x)
                document.getElementById("aaa").innerHTML = "Koniec odliczania";
            }

        }

        odliczanie();

    </script>

    
</body>
</html>
