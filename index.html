<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="users.js" defer></script>
<script src="main.js" defer></script>
    <title>Metody Tablicowe</title>
</head>
<body>
    <div class="container shadow p-3 mb-5 bg-body-tertiary rounded w-75">
        <header><h1 class="text-center">Metody tablicowe</h1></header>
        <main class="border border-primary p-3 m-3 rounded row">
            <form action="#" class="row">
                <div class="col p-2 m-2">
                    <label for="name" class="row">Imie:</label>
                    <input type="text" name="name" id="name" class="row form-control">
                </div>
                <div class="col p-2 m-2">
                    <label for="city" class="row">Miasto:</label>
                    <input type="text" name="city" id="city" class="row form-control">
                </div>
                <div class="col p-2 m-2">
                    <label for="age" class="row">Wiek:</label>
                    <input type="number" name="age" id="age" class="row w-75 form-control">
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-success m-2" id="add">dodaj</button>
                </div>
            </form>
            <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger"></div>
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                      Lista użytkowników
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseOne" class="accordion-collapse show collapse">
                    <div class="accordion-body">
                        <ul class="list-group" id="lista">

                          </ul>
                    </div>
                  </div>
                </div>
            </div>                   
        </main>
        <aside class="border border-primary p-3 m-3 rounded">
            <form action="#" class="row">
                <div class="col">
                    <label for="findValue">Szukana wartość:</label>
                    <input type="text" name="findValue" id="findValue" class="w-100 form-control m-2">
                </div>
                <div class="col">
                    <label for="criteria" class="">Kryterium wyszukiwania:</label>
                    <select class="form-select form-select-sm h-50 m-2" aria-label="Small select example" id="criteria">
        
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-primary" id="find">wyszukaj</button>
                </div>
            </form>
            <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger"></div>
            <ul class="list-group" id="filterList">

            </ul>
        </aside>
    </div>
</body>
</html>
