<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-center position-absolute top-50 start-50 translate-middle">
    <div class="container">
        <header>
            <h1>Formularz zamówienia</h1>
        </header>
        <main></main>
        <form class="shadow p-3 mb-5 bg-body-tertiary rounded grid gap-3">
            <label class="p-2 g-col-6" for="imie" id="imie">Imie:
                <br>
                <input type="text">
            </label>
            <BR>
            <label class="p-2 g-col-6" for="data" id="data">Data zamówienia: <input type="time"></label>
            <select class="form-select" name="zestaw" id="zestaw">
                <option selected value="Wybierz">Wybierz Zestaw</option>
            </select>
            <br>
            <h3>Kawa</h3>
            <label class="p-2 g-col-6" for="kawa" id="kawa">
                <div class="form-switch">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">tak</label>
                    </div>
                    <br>
                    <input type="radio"> mała
                    <input type="radio"> średnia
                    <input type="radio"> duża
            </label>
            <h3>Deser</h3>
            <label class="p-2 g-col-6 " for="deser">
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">tak</label>
                </div>

    </div>
    <input type="radio"> ciastko
    <input type="radio"> lody
    <input type="radio"> shake
    </label>
    <br>
    <display id="display"><input type="text" placeholder="Zamówienie:"></display>
    <display id="display"><input type="text" placeholder="Do zapłaty:"></display>
    <br>
    <br>
    <input type="button" class="btn btn-secondary" id="reset" value="Wyczyść">
    <input type="submit" class="btn btn-success" id="Submit" value="Submit">
    </form>
    </main>
    <footer>
        <p class="fs-5"> &copy; Smolnik XXI w. </p>
    </footer>

    </div>


</body>

</html>
